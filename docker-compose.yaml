volumes:
  postgres-data:
    external: true
  pg-admin:
    external: true

services:
  postgres:
    build:
      context: ./relational-data
      dockerfile: ./Dockerfile.dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_MULTIPLE_DATABASES=tripsdb,accounts
      - POSTGRES_PASSWORD=test-databases
    ports:
      - 15432:5432

  trips:
    build:
      context: ./trips
      dockerfile: ./Dockerfile.dev
    ports:
      - "8001:8000"
    volumes:
      - ./trips:/app
    environment:
      YELP_API_KEY: ${YELP_API_KEY}
      SIGNING_KEY: 308d2c047ed058f9eaebc3376b081b402f7521d185e704af8d86160f6d0cc335
      DATABASE_URL: postgresql://tripsdb:password@postgres/tripsdb
      WAIT_HOSTS: postgres:5432

  accounts:
    build:
      context: ./accounts
      dockerfile: ./Dockerfile.dev
    ports:
      - "8080:8000"
    volumes:
      - ./accounts:/app
    environment:
      SIGNING_KEY: 308d2c047ed058f9eaebc3376b081b402f7521d185e704af8d86160f6d0cc335
      DATABASE_URL: postgresql://accounts:password@postgres/accounts
      WAIT_HOSTS: postgres:5432

  ghi:
    image: node:lts-bullseye
    command: /bin/bash run.sh
    working_dir: /app
    volumes:
      - ./ghi:/app
    ports:
      - "3000:3000"
    environment:
      HOST_OS: ${OS}
      NODE_ENV: development
      HOST: "0.0.0.0"
      PUBLIC_URL: http://localhost:3000
      REACT_APP_AUTH_API_HOST: http://localhost:8080
      REACT_APP_TRIPS_API_HOST: http://localhost:8001
      REACT_APP_MAP_TOKEN: ${REACT_APP_MAP_TOKEN}

  pg-admin:
    image: dpage/pgadmin4
    volumes:
      - pg-admin:/var/lib/pgadmin
    ports:
      - 8082:80
    environment:
      PGADMIN_DEFAULT_EMAIL: tyler.dempsey15@gmail.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_DISABLE_POSTFIX: 1
